Package: hydra-doc
Version: 8.1-0
Architecture: all
Section: doc
Priority: optional
Source: http://www.thc.org/
Description: |
 This tool is a proof of concept code, to give researchers and security
 consultants the possiblity to show how easy it would be to gain unauthorized
 access from remote to a system.
Data:

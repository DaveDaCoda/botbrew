Package: libgmp
Version: 6.1.0-0
Architecture: armeabi
Section: libs
Priority: optional
Source: http://gmplib.org/
Description: |
 Multiprecision arithmetic library
 GNU MP is a programmer's library for arbitrary precision arithmetic (ie, a bignum package). It can operate on signed integer, rational, and floating point numeric types. It has a rich set of functions, and the functions have a regular interface.
Data:
 /CONTROL/init: |
    #!/bin/sh
    mkdir -p ${PACKAGE}${PREFIX}/lib
    cp ${EXPORT}${PREFIX}/lib/*.so* ${PACKAGE}${PREFIX}/lib/

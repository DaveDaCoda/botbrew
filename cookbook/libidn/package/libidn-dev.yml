Package: libidn-dev
Version: 1.32-0
Architecture: armeabi
Section: libdevel
Priority: optional
Source: https://www.gnu.org/software/libidn/
Description: |
 Development files for GNU Libidn, an IDN library
Depends: libidn
Data:
 /CONTROL/init: |
    #!/bin/sh
    mkdir -p ${PACKAGE}${PREFIX}/lib
    cp -r ${EXPORT}${PREFIX}/include ${PACKAGE}${PREFIX}/
    cp -r ${EXPORT}${PREFIX}/lib/*.a ${PACKAGE}${PREFIX}/lib/
